<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/vendor/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>

<body ng-controller="LoginController">
    <div class="container">
        <div class="well">Please enter your credential</div>

        <form class="form-horizontal" role="form" action="/login" method="post">
            <input type="hidden" name="_csrf" value="{{csrf}}">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" placeholder="" required autofocus ng-model="user.email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" required ng-model="user.password" placeholder="">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox text-left">
                        <label>
                            <input type="checkbox" ng-model="user.isremember">Remember
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button class="btn btn-default clear">Clear</button>
                    <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function backUrl(name) {
            var path = document.location.pathname;
            var url = $.cookie(name);
            if (url === undefined || url === path) url = '/';
            url = url + document.location.hash;

            $.cookie(name, url, {
                path: path
            });
        }
        backUrl('return');
    </script>
</body>

</html>
