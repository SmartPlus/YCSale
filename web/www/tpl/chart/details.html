<div class="row">
    <div class="col-md-3 col-sm-6">
        From
        <p class="input-group">
            <input type="text" disabled class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="from.date" ng-change="formatDate(from)" is-open="from.opened" ng-required="true" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, from)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div class="col-md-3 col-sm-6">
        To
        <p class="input-group">
            <input type="text" disabled class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="to.date" ng-required="true" is-open="to.opened" ng-change="formatDate(to)" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,to)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>

    <div class="col-md-3 col-sm-6">
        Period
        <p class="input-group">
            <select class="form-control" ng-model="period" ng-change="updateChart()" ng-options="p + ' days' for p in periods"></select>
        </p>
    </div>
    <div class="col-md-3 col-sm-3">
        <button type="submit" class="btn btn-default" ng-click="updateChart()">Update Chart</button>
    </div>

    <br>
</div>

<div id="chart"></div>
