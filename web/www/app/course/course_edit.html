<form class="form-horizontal" role="form">
    <div class="alert alert-info">Edit Course</div>

    <div class="form-group">
        <label for="code" class="col-sm-1 control-label">Code</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="code" placeholder="" required autofocus ng-model="course.code">
        </div>
    </div>

    <div class="form-group">
        <label for="fee" class="col-sm-1 control-label">Fee</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="fee" placeholder="" required autofocus ng-model="course.fee">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-6">
            <button class="btn btn-success" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="revert()">Revert Changes</button>
            <button class="btn btn-warning" ng-click="remove()">Remove</button>
        </div>
    </div>
</form>
