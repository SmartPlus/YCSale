<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Facebook</th>
            <th>School</th>
            <th>Company</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers" ng-click="edit(customer)">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.facebook}}</td>
            <td>{{customer.school}}</td>
            <td>{{customer.company}}</td>
            <td>
                <button class="btn btn-default btn-danger remove" ng-click="remove(customer, $index, $event)">
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New Customer</button>
</div>
