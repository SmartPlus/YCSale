<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>         
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>
                <a href ng-click="edit(user, $index, $event)">Edit</button>
            </td>
            <td>{{user.lastname}}-{{user.middlename}}-{{user.firstname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.role}}</td>
        </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New User</button>
</div>
