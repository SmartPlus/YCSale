<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <tr>
            <th>E-mail</th>
            <th>Group</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users" ng-click="edit(user)">
            <td>{{user.Email}}</td>
            <td>{{user.Group}}</td>
            <td>
                <button class="btn btn-default btn-danger remove" ng-click="remove(user, $index, $event)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New User</button>
</div>
