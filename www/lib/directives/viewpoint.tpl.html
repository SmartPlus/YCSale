<div class="row"> 
	<div class="col-md-1">
		<i class="glyphicon glyphicon-thumbs-up" ng-click="vote(viewpoint, true)"> </i>
		<br>
		{{viewpoint.ups.length - viewpoint.downs.length}}
		<br>
		<i class="glyphicon glyphicon-thumbs-down" ng-disable="isOwner(viewpoint.downs)" ng-click="vote(viewpoint, false)"> </i>		
	</div>

	<div class="col-md-11">
		{{viewpoint.desc}}
	</div>
</div>

<div class="row"> 
	<div class="col-md-6 pull-right">
		<div> Argued on {{viewpoint.date | date:'HH:mm dd-MM-yyyy'}} </div>		
		{{getName(viewpoint)}}
	</div>	
</div>
