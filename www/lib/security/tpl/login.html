<form name="form" class="login-form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details</div>


        <form class="form-horizontal" role="form" action="/login" method="post">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" placeholder="" required autofocus ng-model="user.email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" required ng-model="user.password" placeholder="">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox text-left">
                        <label>
                            <input type="checkbox" ng-model="user.isremember">Remember
                        </label>
                    </div>
                </div>
            </div>


        </form>


    </div>
    <div class="modal-footer">
        <div class="form-group">
            <button class="btn btn-default btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Sign in</button>
            <button class="btn btn-default clear" ng-click="clearForm()">Clear</button>
            <button class="btn btn-default btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
        </div>
    </div>
</form>
