<div class="navbar" ng-controller="HeaderCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-click="home()">Home</a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="g in game_codes" class="active">
                <a ng-href="#table/{{g.code}}">{{g.name}}</a> 
            </li>
        </ul>
        <ul class="nav pull-right">
            <li class="divider-vertical"></li>
            <li ng-show="hasPendingRequests()">
                <a href="#">
                    <img src="/img/spinner.gif">
                </a>
            </li>
        </ul>
        <login-toolbar></login-toolbar>
    </div>
    <!--/.nav-collapse -->
    <div>
        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <span class="divider">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{:: breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{'#'+breadcrumb.path}}">{{:: breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
    </div>
</div>
