<form class="form-horizontal" role="form">
    <div class="alert alert-info">Customer</div>

    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-3">
            {{customer.name}}
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-3">
            {{customer.email}}
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-1 control-label">Phone</label>
        <div class="col-sm-3">
            {{customer.phone}}
        </div>
    </div>

    <div class="form-group">
        <label for="facebook" class="col-sm-1 control-label">facebook</label>
        <div class="col-sm-3">
            {{customer.facebook}}
        </div>
    </div>

    <div class="form-group">
        <label for="school" class="col-sm-1 control-label">School</label>
        <div class="col-sm-3">
            {{customer.school}}
        </div>
    </div>

    <div class="form-group">
        <label for="company" class="col-sm-1 control-label">Company</label>
        <div class="col-sm-3">
            {{customer.company}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-6">
            <button class="btn btn-success" ng-click="action('edit')">Edit</button>
        </div>
    </div>
</form>
